	{% extends "base.html" %}
		
		{% block conteudo %}
		<img src="{{ MEDIA_URL }}foto.jpg"/>
		{% for artigo in latest %}
			<div class="artigo">
			<a href="{{ artigo.get_absolute_url}}">
				<h2>{{ artigo.titulo }}</h2>
			</a>
				
			
				<div class="conteudo">
					Publicado em {{ artigo.publicacao|date:"d \d\e F \d\eY" }}<br/>
					{{ artigo.conteudo }}
				</div>
			</div>
		{% endfor %}
		{% endblock %}
